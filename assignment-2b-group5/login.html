<!DOCTYPE html>
<html lang="en" xml:lang="en">

<head>
    <title>Login / Register yourself!</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" type="text/css" />
    <link rel="stylesheet" href="styles/login.css" type="text/css" />
    <script src="scripts/login.js"></script>
</head>

<body>
    <header>
        <a href="index.html" class="marginRightAuto"><img src="images/logo.svg" width="100rem" height="100rem" class="logo" alt="Logo" /></a>
        <nav>
            <div class="navbar">
                <div class="container nav-container">
                    <input class="checkbox" type="checkbox" />
                    <div class="hamburger-lines">
                        <span class="line line1"></span>
                        <span class="line line2"></span>
                        <span class="line line3"></span>
                    </div>
                
                    <div class="menu-items">
                        <ul class="navbar">
                            <li><a href="index.html">Home</a></li>
                            <li><a href="about_us.html">About us</a></li>
                            <li><a href="contact.html">Contact</a></li>
                            <li class="active"><a href="login.html">Login / Register</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="leftRightFlexBox">
            <div class="backgroundBoxWithTitle">
                <h1>Login</h1>
                <div class="backgroundBox">
                    <div class="inputRow">
                        <label for="loginEmail">Email:</label><input id="loginEmail" type="text">
                    </div>
                    <div class="inputRow">
                        <label for="loginPassword">Password:</label><input id="loginPassword" type="password">
                    </div>
                    <div class="inputRow">
                        <button id="loginButton" class="defaultButton paddedButton">Login</button>
                        <a href="" class="smallText">Forgot password?</a>
                    </div>
                </div>
            </div>
            <div class="backgroundBoxWithTitle">
                <h1>Register</h1>
                <div class="backgroundBox">
                    <div class="inputRow">
                        <label for="registerName">* Name:</label><input id="registerName" type="text">
                    </div>
                    <div class="inputRow">
                        <label for="registerEmail">* Email:</label><input id="registerEmail" type="text">
                    </div>
                    <div class="inputRow">
                        <label for="registerPassword">* Password:</label><input id="registerPassword" type="password">
                    </div>
                    <div class="inputRow">
                        <label for="registerPasswordRepeat">* Re-type password:</label><input id="registerPasswordRepeat" type="password">
                    </div>
                    <div class="checkBoxInputRow">
                        <input type="checkbox" id="registerTermsCheckbox">
                        <label for="registerTermsCheckbox">
                            I agree to the <a href="">Terms of Use</a> and <a href="">Privacy Policy</a>
                        </label>
                    </div>
                    <div class="checkBoxInputRow">
                        <input type="checkbox" id="registerGuardianChecbox">
                        <label for="registerGuardianChecbox">
                            Sign up as a guardian
                        </label>
                    </div>
                    <div class="fileInputRow">
                        <input type="file" id="registerCVFile" disabled>
                        <label for="registerCVFile">
                            If you apply as a guardian, you have to upload your CV
                        </label>
                    </div>
                    <div class="checkBoxInputRow">
                        <button id="registerButton" class="defaultButton paddedButton">Register</button>
                        <a href="" class="smallText">Learn more</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <ul class="footerLinks">
            <li><a href="contact.html">Contact us</a></li>
            <li><a href="about_us.html">About us</a></li>
        </ul>
        <div class="footerLogos">
            <a href=""><img class="footerLogoImg" src="images/facebook-logo.svg" alt="Facebook logo" /></a>
            <a href=""><img class="footerLogoImg" src="images/twitter-logo.svg" alt="Twitter logo" /></a>
            <a href=""><img class="footerLogoImg" src="images/whatsapp-logo.svg" alt="Whatsapp logo" /></a>
            <a href=""><img class="footerLogoImg" src="images/instagram-logo.svg" alt="Instagram logo" /></a>
        </div>
    </footer>
</body>

</html>
